    <link rel="stylesheet" href="styles.css" />

  <body>

     thì tác động vào class "item"
     Còn khi nào tác động riêng lẻ thì
     tác động vào class có số tt
     -->

      <div class="item item-1">Item 1</div>
      <div class="item item-2">Item 2</div>
      <div class="item item-3">Item 3</div>
      <div class="item item-4">Item 4</div>
      <div class="item item-5">Item 5</div>
      <div class="item item-5">Item 6</div>
      <div class="item item-5">Item 7</div>
      <div class="item item-5">Item 8</div>
      <div class="item item-5">Item 9</div>
    </div>
  </body>
</html>
